<h2>Mozilla Media Player Source Code</h2>

<ul>

    <li>Check out the source code using anonymous CVS. For example:

      <br><br>

      <code>
	cvs -d :pserver:guest@mozdev.org:/cvs login<br>
	cvs -d :pserver:guest@mozdev.org:/cvs co mozmp<br>
      </code>

      <br>

      The password is <code>guest</code>.

      <br><br>

    <li>Browse the source code using the
      <a href="http://www.mozdev.org/source/browse/mozmp/">
	web interface</a>.

</ul>
